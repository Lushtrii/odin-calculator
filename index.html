<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="numbers">
        <div class="num-row">
          <button class="num-button" data-val="7">7</button>
          <button class="num-button" data-val="8">8</button>
          <button class="num-button" data-val="9">9</button>
        </div>
        <div class="num-row">
          <button class="num-button" data-val="4">4</button>
          <button class="num-button" data-val="5">5</button>
          <button class="num-button" data-val="6">6</button>
        </div>
        <div class="num-row">
          <button class="num-button" data-val="1">1</button>
          <button class="num-button" data-val="2">2</button>
          <button class="num-button" data-val="3">3</button>
        </div>
        <div class="num-row">
          <button class="num-button" data-val="0">0</button>
        </div>
      </div>
      <div class="operators">
        <button id="clear">C</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
